version: "3.8"

services:
  mod-search:
    container_name: mod-search
    image: dev.folio/mod-search
    build:
      context: ..\
      dockerfile: Dockerfile
    networks:
      - mod-search-local
    ports:
      - "${APP_PORT}:8081"
      - "${DEBUG_PORT}:${DEBUG_PORT}"
    depends_on:
      - api-mock
      - opensearch
      - kafka
      - postgres
    environment:
      ELASTICSEARCH_URL: http://opensearch:9200
      DB_HOST: postgres
      JAVA_OPTIONS: -Xmx120m -Xms120m
      JAVA_TOOL_OPTIONS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:${DEBUG_PORT}
      okapi.url: ${OKAPI_URL}

  api-mock:
    image: wiremock/wiremock:2.32.0
    container_name: api-mock
    networks:
      - mod-search-local
    command:
      - "--verbose"
    ports:
      - "9130:8080"
    volumes:
      - ./src/test/resources/mappings:/home/wiremock/mappings

  opensearch:
    container_name: opensearch
    image: dev.folio/opensearch:1.3.2
    build:
      context: elasticsearch
      dockerfile: Dockerfile
    networks:
      - mod-search-local
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - discovery.zen.minimum_master_nodes=1
      - "DISABLE_SECURITY_PLUGIN=true"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  opensearch-dashboards:
    container_name: opensearch-dashboards
    image: dev.folio/opensearch-dashboards:1.3.2
    build:
      context: dashboards
      dockerfile: Dockerfile
    ports:
      - "5601:5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
    networks:
      - mod-search-local
    depends_on:
      - opensearch

  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper:3.4.6
    networks:
      - mod-search-local
    ports:
      - "2181:2181"

  kafka:
    container_name: kafka
    image: wurstmeister/kafka:2.13-2.8.1
    networks:
      - mod-search-local
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENERS: INSIDE://:9092,OUTSIDE://:29092
      KAFKA_ADVERTISED_LISTENERS: INSIDE://:9092,OUTSIDE://localhost:29092
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_MESSAGE_MAX_BYTES: 1000000
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"

  kafka-ui:
    container_name: kafka-ui-quick-marc
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8080:8080"
    depends_on:
      - zookeeper
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_JMXPORT: 9997
    networks:
      - mod-search-local

  postgres:
    container_name: postgres
    image: postgres:12-alpine
    networks:
      - mod-search-local
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: okapi_modules

networks:
  mod-search-local:
    driver: bridge

volumes:
  es-data: { }
  db-data: { }
