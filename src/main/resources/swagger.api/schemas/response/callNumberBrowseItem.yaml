description: Call-number browse search result item
type: object
properties:
  fullCallNumber:
    type: string
    description: Full call number value to display
  shelfKey:
    type: string
    description: Shelf key value to be used for browsing
  isAnchor:
    type: boolean
    description: Marks if current value is anchor or not
  totalRecords:
    type: integer
    description: Amount of records for the call number value
  instance:
    description: Related instance object
    $ref: "../../schemas/entity/instance.yaml"
