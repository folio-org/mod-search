description: Call number browse search result item
type: object
properties:
  fullCallNumber:
    type: string
    description: Full call number (includes callNumber, callNumberSuffix)
  callNumber:
    type: string
    description: Call number
  callNumberPrefix:
    type: string
    description: Call number prefix
  callNumberSuffix:
    type: string
    description: Call number suffix
  callNumberTypeId:
    type: string
    description: Call number type ID
  instanceTitle:
    type: string
    description: Instance title
  isAnchor:
    type: boolean
    description: Marks if current value is anchor or not
  totalRecords:
    type: integer
    description: Amount of records for the call number value
