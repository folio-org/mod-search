description: "Linked data Work search result response"
type: "object"
properties:
  searchQuery:
    type: "string"
    description: "Initial search query"
  content:
    type: "array"
    x-field-extra-annotation: "@com.fasterxml.jackson.annotation.JsonInclude(com.fasterxml.jackson.annotation.JsonInclude.Include.NON_NULL)"
    description: "List of linked data records found"
    items:
      $ref: "../../schemas/dto/linked-data/linkedDataWork.yaml"
  pageNumber:
    type: "integer"
    description: "Current results page number, 0 by default"
  totalPages:
    type: "integer"
    description: "Total pages count"
  totalRecords:
    type: "integer"
    description: "Total results count"
