spring:
  application:
    name: mod-search
  jackson:
    default-property-inclusion: non_null
    deserialization:
      fail-on-unknown-properties: false
      accept-single-value-as-array: true
  datasource:
    url: jdbc:h2:mem:test_tenant_mod_search
    driverClassName: org.h2.Driver
    username: sa
    password: password
  liquibase:
    change-log: classpath:changelog/changelog-master.xml
  kafka:
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server.port: 8081
folio.tenant.validation.enabled: true

application:
  search-config:
    initial-languages: eng,fre,ita,spa
  kafka:
    listener:
      instances:
        concurrency: 1
        topics: inventory.instance
        group-id: mod-search-instances-group
      events:
        concurrency: 1
        topics: inventory.instance,inventory.item,inventory.holdings-record
        group-id: mod-search-events-group
