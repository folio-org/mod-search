spring:
  application:
    name: mod-search
  jackson:
    default-property-inclusion: non_null
    deserialization:
      fail-on-unknown-properties: false
      accept-single-value-as-array: true
  elasticsearch:
    rest:
      username: elastic
      password: s3cret
  datasource:
    username: folio_admin
    password: password
  liquibase:
    change-log: classpath:changelog/changelog-master.xml
  kafka:
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server.port: 8081
folio.tenant.validation.enabled: true

application:
  search-config:
    initial-languages: eng,fre,ita,spa
  system-user:
    username: mod-search
    password: Mod-search-1-0-0
    lastname: System
    permissionsFilePath: permissions/test-permissions.csv
  kafka:
    listener:
      events:
        concurrency: 1
        topics: inventory.instance,inventory.item,inventory.holdings-record
        group-id: ${ENV:folio}-mod-search-events-group
